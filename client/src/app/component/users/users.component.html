<div class="container-fluid">
  <!-- Page Heading -->
  <div class="d-sm-flex align-items-center justify-content-between mt-4 mb-4">
    <h1 class="h3 mb-0 text-gray-800">All Users</h1>
  </div>
  <!-- Content Row -->
  <div class="row">
    <div class="col">
      <table class="table ms-5">
        <thead>
        <tr>
          <th class="w-50">
            User Name
          </th>
          <th class="w-25">
            Project Domain
          </th>
          <th class="w-25">
            Links
          </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users">
          <td>
            {{user.firstName}}
          </td>
          <td>
            {{user.lastName}}
          </td>
          <td>
            <a class="btn btn-primary" [routerLink]="['/users', user._id]"> view details</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
