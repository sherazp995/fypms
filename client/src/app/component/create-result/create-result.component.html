<ng-template #content let-modal>
	<form [formGroup]="resultForm" (ngSubmit)="createResult()" class="col">
		<div class="modal-header">
			<h4 class="modal-title">Create Task</h4>
			<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
		</div>
		<div class="modal-body">
            <div class="form-group">
                <label for="score">Score</label>
                <input type="text" class="form-control" formControlName="score"
                       name="score" id="score" placeholder="Enter Score"/>
            </div>
            <div class="form-group">
                <label for="remarks">Remarks</label>
                <input type="text" class="form-control" formControlName="remarks"
                       name="remarks" id="remarks" placeholder="Enter Remarks"/>
            </div>
            <div class="form-group">
                <label for="document">Marked Document</label>
                <input type="file" class="form-control" formControlName="markedDocument"
                       name="document" id="document" (change)="onFileSelected($event)" placeholder="Upload Question Document"/>
            </div>
		</div>
		<div class="modal-footer">
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">Create</button>
            </div>
		</div>
	</form>
</ng-template>
