<div class="row">
  <div class="col-lg-5 bg-auth-image d-flex align-items-center justify-content-center">
    <img src="../../../assets/images/bg-login.png" alt="" ngTilt [scale]="1.2">
  </div>
  <div class="col-lg-7">
    <div class="p-5">
      <div class="text-center">
        <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
      </div>
      <form class="user">
        <div class="form-group row">
          <div class="col-sm-6 mb-3 mb-sm-0">
            <input type="text" class="form-control form-control-user" [(ngModel)]="register_object.first_name"
              name="first_name" id="exampleFirstName" placeholder="First Name" />
          </div>
          <div class="col-sm-6">
            <input type="text" class="form-control form-control-user" [(ngModel)]="register_object.last_name"
              name="last_name" id="exampleLastName" placeholder="Last Name" />
          </div>
        </div>
        <div class="form-group">
          <input type="email" class="form-control form-control-user" [(ngModel)]="register_object.email" name="email"
            placeholder="Email Address" />
        </div>
        <div class="form-group row">
          <div class="col-sm-6 mb-3 mb-sm-0">
            <input type="password" class="form-control form-control-user" [(ngModel)]="register_object.password"
              name="password" id="exampleInputPassword" placeholder="Password" />
          </div>
          <div class="col-sm-6">
            <input type="password" class="form-control form-control-user" [(ngModel)]="register_object.password_confirm"
              name="password_confirm" id="exampleRepeatPassword" placeholder="Repeat Password" />
          </div>
        </div>
        <div class="form-group">
          <label class="form-label" for="role">Select account type!</label>
          <select class="form-select form-control" id="user_role" name="role" [(ngModel)]="register_object.role">
            <option *ngFor="let option of users" [value]="option" [selected]="option === 'Student'">{{option}}</option>
          </select>
        </div>
        <button (click)="sign_up()" class="btn btn-primary btn-user btn-block">
          Register Account
        </button>
      </form>
      <hr />
      <div class="text-center">
        <a class="small" [routerLink]="['/forgot_password']">Forgot Password?</a>
      </div>
      <div class="text-center">
        <a class="small" [routerLink]="['/login']">Already have an account? Login!</a>
      </div>
    </div>
  </div>
</div>
