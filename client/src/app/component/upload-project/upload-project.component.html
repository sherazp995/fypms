<div class="container-fluid">
  <!-- Page Heading -->
  <div class="d-sm-flex align-items-center justify-content-between mt-4 mb-4">
    <h1 class="h3 mb-0 text-gray-800">Project Upload</h1>
  </div>
  <!-- Content Row -->
  <div class="row">
    <div class="col ms-4">
      <form #projectForm="ngForm" id="project_upload_form">
        <div class="form-group">
          <label for="title">Project Title</label>
          <input type="text" class="form-control" id="title" name="title" [(ngModel)]="upload_project.title"
                 placeholder="Enter Title">
        </div>
        <div class="form-group">
          <label for="description">Project Description</label>
          <input type="text" class="form-control" id="description" name="description"
                 [(ngModel)]="upload_project.description" placeholder="Enter Description">
        </div>
        <div class="form-group">
          <label for="skills">Required Skills</label>
          <div ngbDropdown>
            <button ngbDropdownToggle id="skills" class="form-control text-start d-flex justify-content-between align-items-center">
              <div>{{upload_project.skills.join(', ') || 'Select Skills'}}</div> <span class="caret"></span>
            </button>
            <ul ngbDropdownMenu>
              <li *ngFor="let skill of availableSkills">
                <label role="button">
                  <input type="checkbox" [value]="skill" (change)="toggleSelection(skill, upload_project.skills)" [checked]="upload_project.skills.includes(skill)">
                  {{ skill }}
                </label>
              </li>
            </ul>
          </div>
        </div>
        <div class="form-group">
          <label for="domain">Domain</label>
          <input type="text" class="form-control" id="domain" name="domain" [(ngModel)]="upload_project.domain"
                 placeholder="Enter Domain of Project">
        </div>
        <div class="form-group">
          <label for="languages">Programming Languages</label>
          <div ngbDropdown>
            <button ngbDropdownToggle id="languages" class="form-control text-start d-flex justify-content-between align-items-center">
              <div>{{upload_project.languages.join(', ') || 'Select Languages'}}</div> <span class="caret"></span>
            </button>
            <ul ngbDropdownMenu>
              <li *ngFor="let language of availableLanguages">
                <label role="button">
                  <input type="checkbox" [value]="language" (change)="toggleSelection(language, upload_project.languages)" [checked]="upload_project.languages.includes(language)">
                  {{ language }}
                </label>
              </li>
            </ul>
          </div>
        </div>
        <div class="form-group">
          <label for="tools">Tools</label>
          <div ngbDropdown>
            <button ngbDropdownToggle id="tools" class="form-control text-start d-flex justify-content-between align-items-center">
              <div>{{upload_project.tools.join(', ') || 'Select Allowed Tools'}}</div> <span class="caret"></span>
            </button>
            <ul ngbDropdownMenu>
              <li *ngFor="let tool of availableTools">
                <label role="button">
                  <input type="checkbox" [value]="tool" (change)="toggleSelection(tool, upload_project.tools)" [checked]="upload_project.tools.includes(tool)">
                  {{ tool }}
                </label>
              </li>
            </ul>
          </div>
        </div>
        <div class="form-group">
          <label for="maxStudents">Maximum students allowed</label>
          <input class="form-control" type="number" name="maxStudents" id="maxStudents" [(ngModel)]="upload_project.maxStudents">
        </div>
<!--        When file uploading will be added-->
        <div class="form-group">
          <label for="project_file">Upload Project File</label>
          <br/>
          <div class="upload-container">
            <input type="file" name="project_file" id="project_file" [(ngModel)]="upload_project.project_file" accept=".pdf" (change)="onFileSelected($event)"
                   class="file-upload form-control"/>
          </div>
        </div>
        <button (click)="upload()" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
