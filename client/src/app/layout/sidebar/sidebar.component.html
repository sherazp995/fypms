<ul ngbNav #nav="ngbNav" [ngClass]="toggled ? '' : 'toggled'" class="nav-tabs navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
  <!-- Sidebar - Brand -->
  <a class="sidebar-brand d-flex align-items-center justify-content-center">
      <div class="sidebar-brand-icon">
          <img src="../../../assets/images/logo.png" alt="FYP Management System" />
      </div>
  </a>

  <!-- Divider -->
  <hr class="sidebar-divider my-0" />

  <!-- Nav Item - Dashboard -->
  <li [ngbNavItem]="'1'" class="nav-item">
      <a ngbNavLink class="nav-link" [routerLink]="['/']">
          <i class="fas fa-fw fa-tachometer-alt"></i>
          <span>Dashboard</span></a>
  </li>

  <!-- Divider -->
  <hr class="sidebar-divider" />

  <!-- Heading -->
  <div class="sidebar-heading">Interface</div>

  <!-- Nav Item - Users -->
  <li [ngbNavItem]="2" *ngIf="user['role'] === 'admin'" class="nav-item">
      <a ngbNavLink class="nav-link" [routerLink]="['/users']">
          <i class="fas fa-user-circle"></i>
          <span>Users</span>
      </a>
  </li>

  <!-- Nav Item - Documents -->
  <li [ngbNavItem]="'3'" *ngIf="user['role'] === 'supervisor' || user['role'] === 'admin'" class="nav-item">
      <a ngbNavLink class="nav-link" [routerLink]="['/projects/new']">
          <i class="fa fa-file-alt"></i>
          <span>Upload Projects</span>
      </a>
  </li>

  <!-- Nav Item - Protextjects -->
  <li [ngbNavItem]="'4'" class="nav-item">
    <a ngbNavLink class="nav-link" [routerLink]="['/projects']">
      <i class="fa fa-files"></i>
      <span>All Projects</span>
    </a>
  </li>

  <!-- Nav Item - Groups -->
  <li [ngbNavItem]="'5'" class="nav-item">
    <a ngbNavLink class="nav-link" [routerLink]="['/groups']">
      <i class="fa fa-users"></i>
      <span>All Groups</span>
    </a>
  </li>

  <!-- Divider -->
  <hr class="sidebar-divider d-none d-md-block" />

  <!-- Sidebar Toggler (Sidebar) -->
  <div class="text-center d-none d-md-inline">
      <button class="rounded-circle border-0" (click)="toggler()" id="sidebarToggle"></button>
  </div>
</ul>
